<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="style.css">
    <title>Biscoito da Sorte</title>
</head>
<body>

    <main>
        <div class="screen1 ">
            <h1>Qual é a sua sorte de hoje ?</h1>
            <p>Abra o biscoito e descubra!</p>
            <img onclick="HandleSorte()" src="img/fortune-cookie.png" alt="biscoito da sorte fechado" class="tremidinha">
        </div>

        <div class="screen2 hide">
            <h1>Aqui está a sua sorte de hoje:</h1>

            <div class="mensagem">
                Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.
            </div>

            <img src="img/opened-cookie.png" alt="biscoito aberto">

            <button id="abrirOutra" class="abrirOutraa">Abrir outro biscoito</button>
        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
